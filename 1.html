<!-- w3schools javascript string reference -->



<script>
	let str="abcdef"

	console.log(str)
	console.log(str.length)
	console.log(str.charAt(0))//output-a
	console.log(str.charAt(1))//output-b
	console.log(str.charAt(2))//output-c

	console.log(str.charCodeAt(0))//output-97
	console.log(str.charCodeAt(1))//output-98
	console.log(str.charCodeAt(2))//output-99

	// charCodeAt means ASCII
	// a-z is 97-122
	// A-Z is 65-90
	// 0-9 is 48 to 57
	

</script>
