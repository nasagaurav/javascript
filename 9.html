<!-- https://jsonplaceholder.typicode.com/ -->

<div id="div"></div>

<script>
	fetch('https://jsonplaceholder.typicode.com/todos')
	  .then(response => response.json())
	  .then(json => json.map(x=>`<li>${x.id} <font color="${x.completed?'green':'red'}">${x.title}</font></li>`))
	  .then(json => json.join(""))
	  .then(json =>{
	  	// document.write(json)
	  	div.innerHTML=json
	  	return json
	  } )
	  .then(json => console.log(json))
</script>
