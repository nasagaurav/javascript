<body onmousemove="abc()">
		
	<h1>...</h1>	

</body>

<script>
	function abc()
	{
		var h1 = document.querySelector("h1")
		// we didnt use querySelectorAll boc in that case it was
		//  h1 = document.querySelectorAll("h1")
		// h1=h1[0]

		var x = event.x
		
		var y = event.y
		
		var text = x + `-` + y
		
		h1.innerHTML = text

		h1.style.position="fixed"
		h1.style.top=y
		h1.style.left=x
		h1.style.margin=0
	}
</script>
