<body onmousemove="abc()">
		
	<h1>...</h1>	

</body>



<script>
	function abc()
	{
		var h1 = document.querySelector("h1")
		
		var x = event.x
		
		var y = event.y
		
		var text = x + `-` + y
		
		h1.innerHTML = text

		var myColor="lime"

		if(x>y)
		{
			myColor="tomato"
		}

		h1.style.position="fixed"
		h1.style.top=y
		h1.style.left=x
		h1.style.margin=0
		h1.style.background=myColor
	}
</script>
