<!-- https://jsonplaceholder.typicode.com/ -->


<script>
	fetch('https://jsonplaceholder.typicode.com/comments')
	  .then(response => response.json())
	  .then(json => json.map(x=>`<li>${x.id} ${x.name} ${x.email}</li>`))
	  .then(json => json.join(""))
	  .then(json =>{
	  	document.write(json)
	  	return json
	  } )
	  .then(json => console.log(json))
</script>
